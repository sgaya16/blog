<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title }}</title>
<!-- favicon -->
<link
  rel="shortcut icon"
  href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%E2%9A%99%EF%B8%8F%3C%2Ftext%3E%3C%2Fsvg%3E"
  type="image/svg+xml"
/>
<!--twitter card meta -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@saragcodes" />
<meta name="twitter:domain" content="https://saragaya.com" />
<meta
  name="twitter:image"
  content="{{ site.url }}/assets/images/mint_blue.jpeg"
/>
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}" />
{% else %}
<meta name="twitter:title" content="{{ site.title }}" />
{% endif %}
<!-- facebook open graph meta -->
<meta property="og:url" content="https://saragaya.com" />
<meta name="og:image" content="{{ site.url }}/assets/images/mint_blue.jpeg" />
{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
{% else %}
<meta name="twitter:title" content="{{ site.title }}" />
{% endif %}
<!--google fonts and css styling -->
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600;700&family=Roboto:wght@400&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="/assets/css/styles.css" />
<link rel="stylesheet" href="/assets/css/syntax.css" />
