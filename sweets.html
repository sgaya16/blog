---
layout: default
title: Sweets
description: what I think about tweeting, but never do 🤷🏻‍♀️
---

<header class="sweet-header">
  <a href="/"> ⬅️ </a>
  <h1>Sweets</h1>
  <p>What I would tweet if I wasn't cripplingly shy.</p>
</header>
<main class="sweet-content">
  <ul>
    {% for sweet in site.data.sweets %}
    <li class="sweet">
      <time>{{ sweet.date | date_to_string }}</time>
      {{ sweet.content | markdownify }}
    </li>
    {% endfor %}
  </ul>
</main>
